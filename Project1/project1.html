<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="project1.css">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
	<title>Project 1 : Drum Kit</title>
</head>
<body>
	<div class="keys">
		<div data-key="65" class="key">
			<kbd>A</kbd>
		</div>
		<div data-key="90" class="key">
			<kbd>Z</kbd>
		</div>
		<div data-key="69" class="key">
			<kbd>E</kbd>
		</div>
		<div data-key="82" class="key">
			<kbd>R</kbd>
		</div>
		<div data-key="84" class="key">
			<kbd>T</kbd>
		</div>
		<div data-key="89" class="key">
			<kbd>Y</kbd>
		</div>
		<div data-key="85" class="key">
			<kbd>U</kbd>
		</div>
		<div data-key="73" class="key">
			<kbd>I</kbd>
		</div>
		<div data-key="79" class="key">
			<kbd>O</kbd>
		</div>
	</div>
	<div class="songs">
		<audio data-key="65" src="sounds/boom.wav"></audio>
		<audio data-key="90" src="sounds/clap.wav"></audio>
		<audio data-key="69" src="sounds/hihat.wav"></audio>
		<audio data-key="82" src="sounds/kick.wav"></audio>
		<audio data-key="84" src="sounds/openhat.wav"></audio>
		<audio data-key="89" src="sounds/ride.wav"></audio>
		<audio data-key="85" src="sounds/snare.wav"></audio>
		<audio data-key="73" src="sounds/tink.wav"></audio>
		<audio data-key="79" src="sounds/tom.wav"></audio>
	</div>
	<div class="sentence">Let's PLAY !</div>
	<script type="text/javascript" src="project1.js"></script>
</body>
</html>
